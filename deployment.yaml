apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: sethu904/reactapp:tagversion # Updated image name to match React app
        ports:
        - containerPort: 5000 # Updated to match the port exposed in Dockerfile
